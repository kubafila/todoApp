<!DOCTYPE html>
<html lang="en">
<head>
  <title>TODO List</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="Stylesheet" href="style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-9" id="main-task-list">
        <h1 class="text-center display-2">TODO List</h1>
        <p class="lead text-center">Hej, co masz dziś w planach?</p>
        <div class="row justify-content-center">
          <div class="form-group">
            <div class="btn-group" role="group" aria-label="Basic example">
              <button type="button" class="btn btn-sm btn-primary active" id='btn-all'>Wszytkie</button>
              <button type="button" class="btn btn-sm btn-dark "id='btn-todo'>Do zrobienia</button>
              <button type="button" class="btn btn-sm btn-dark" id='btn-done'>Zrobione</button>
              <button type="button" class="btn btn-sm btn-dark" id='btn-show-tags'>Tagi</button>
            </div>
          </div>
        </div>
        <div class="row">
          
          <form id="form" class="col-8 mx-auto">
            <div class="input-group">
              <input class="form-control" id="input" placeholder="Zadanie...">
              <span>
                <div class="input-group-append">
                  <button class="btn  btn-success" type="button" id="btn"><i class="fas fa-plus"></i> Dodaj zadanie</button>
                </div>
              </span>
            </div>
          </form>
        </div>
        <div class="row">
          <ul id="list" class="col-8 mx-auto">
          </ul>
        </div>
      </div>
      <div class="col-md-3" id="tag-panel">
        <p class="lead text-center">Lista tagów</p>
     

        <div class="tag-list ">
        
          <div class="dropdown" id="dropdown-tags">
            <button class="btn btn-sm  btn-outline-light dropdown-toggle" type="button" id="dropdown-button-tags" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Wybierz tag
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton" id="dropdown-tags-items">
            </div>
          </div>

        </div>
 
        <button class="btn btn-sm btn-outline-light" id="btn-edit-tag"><i class="fas fa-pen"></i> Edytuj</button>
        <button class="btn btn-sm btn-outline-danger" id="btn-remove-tag"><i class="far fa-trash-alt"></i> Usuń</button>
        <br>
        <br>
        <button class="btn btn-sm btn-outline-success" id="add-tag"><i class="fas fa-plus"></i> Dodaj nowy</button>
        <br>
        <br>
            <div id="edit-group">
                <label>Nazwa tagu:
                    <input class="form-control form-control-sm" type="text" id="tag-name">
                </label>
        
                <label>Kolor tagu:
                    <input type="color" id="tag-color">
                </label>

                <div class="dropdown" id="dropdown-tasks">
                  <button class="btn btn-sm  btn-outline-light dropdown-toggle" type="button" id="dropdown-button-tasks" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Wybierz tag
                  </button>
                  <div class="dropdown-menu" aria-labelledby="dropdownMenuButton" id="dropdown-tasks-items">
                  </div>
                </div>

                    <br>
                <button class="btn-outline-success btn-sm btn" id="btn-approve-tag-changes"><i class="far fa-check-circle"></i> Zatwierdź</button>
            </div>
 

      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="getTasks.js"></script>
  <script src="tagsList.js"></script>
</body>
</html>
